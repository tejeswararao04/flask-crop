
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .review {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 6px solid #4CAF50;
        }
        .review p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Farmer Reviews</h1>
</header>

<div class="container">
    <h2>Success Stories</h2>
    <div class="review">
        <p>Our yield increased significantly after using the services provided by this company. - John Doe</p>
    </div>
    <div class="review">
        <p>I'm grateful for the support and guidance I received. - Jane Smith</p>
    </div>
    <div class="review">
        <p>The training sessions helped me improve my farming techniques. - David Johnson</p>
    </div>
</div>

</body>
</html>
