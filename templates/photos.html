<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Practices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .image {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Smart Agriculture Practices</h1>
</header>

<div class="container">
    <div class="image-gallery">
        <div class="image">
            <img src="https://globaltechnologyupdate.com/wp-content/uploads/2021/12/Artificial-Intelligence-in-agriculture-and-Farming.png" alt="Smart Irrigation">
        </div>
        <div class="image">
            <img src="https://img.freepik.com/premium-photo/3d-illustration-smart-robotic-futuristic-farmers-working-field-agriculture-technology-farm-automation_564714-292.jpg?w=2000" alt="Precision Farming">
        </div>
        <div class="image">
            <img src="https://www.queppelin.com/wp-content/uploads/2019/12/farming-banner-with-logo.jpg" alt="Drone Technology">
        </div>
        <div class="image">
            <img src="https://images.prismic.io/intuzwebsite/ee51a4e5-4769-4a1b-b4a4-ce1ae93731a5_Banner%402x.png?w=2400&q=80&auto=format,compress&fm=png8" alt="IoT in Agriculture">
        </div>
        <div class="image">
            <img src="https://tse4.mm.bing.net/th/id/OIP.HX4z2YE7HknLSw076dniEwHaEK?w=780&h=438&rs=1&pid=ImgDetMain" alt="Vertical Farming">
        </div>
        <div class="image">
            <img src="https://tse3.mm.bing.net/th/id/OIP.18HPHvG_gZvkhOidhE0loQHaE8?rs=1&pid=ImgDetMain" alt="Robotics in Agriculture">
        </div>
    </div>
</div>

</body>
</html>
